<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Main Content Area -->
            <div class="col-md-8 ">
                <div class="container flex1">
                    <img  src="Images/jaylogo.jpg" alt="logo" class="responsive col-md-4 logo">
                    <h1 class="head">Find Your Book</h1>
                </div>
                
                <div class="card mb-4" >
                    <h2 class="card-header " id="fileName">Book Title</h2>
                    <div class="card-body">
                        <div class="displayBox scroll-box" id="fileContent">
                            Select a book on the right
                        </div>
                    </div>
                    <div class="class-footer text-muted">
                        <a href="https://www.google.com" target="_blank">Learn More</a>
                    </div>
                </div>

            </div>

            <!-- Side Bar Content -->
            <div class="col-md-4">
                <!-- Search Bar -->
                <div class="card my-4">
                    <h5 class="card-header">Search</h5>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text " class="form-control " id="keyword" placeholder="Search for word from the book...">
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" type="button" onclick="performMark()">Search</button>
                            </span>
                        </div>
                    </div>
                    <div class="card-footer" id="searchstat"></div>
                </div>
                <!-- Select a Book widget -->
                <div class="card my-4">
                    <h5 class="card-header">
                        Select a Book
                    </h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0">
                                    <li><a href="#" onclick="loadBook('HarryPotter.txt','Harry Potter')">Harry Potter</a></li>
                                    <li><a href="#" onclick="loadBook('AliceInWonderland.txt','Alice In WonderLand')">Alice in Wonderland</a></li>
                                    <li><a href="#" onclick="loadBook('LOR.txt','Lord of Rings')">Lord of Ring</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Most Used Words -->
                <div class="card my-4">
                    <h5 class="card-header">
                        Most Used Words
                    </h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0" id="mostUsed">
                                    
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Least Used Words -->
                <div class="card my-4">
                    <h5 class="card-header">
                        Least Used Words
                    </h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0" id="leastUsed">
                                    
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Document Stats -->
                <div class="card my-4">
                    <h5 class="card-header">
                       Document Stats
                    </h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0" id="docStats">
                                    <li id="docLength"></li>
                                    <li id="wordCount"></li>
                                    <li id="charCount"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script id="template-ul-items" type="text/template">
        <li>
            {{val}}
        </li>
    </script>

    <!--Jquery CDN-->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
